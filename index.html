<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Revistas Online</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Background desfocado da revista */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            z-index: -1;
            opacity: 0.3;
            transition: background-image 0.3s ease;
        }

        h1 {
            margin: 20px;
            color: #333;
            text-align: center;
            z-index: 1;
        }

        .pdf-container {
            width: 80%;
            height: 80vh;
            border: 2px solid #ccc;
            overflow: hidden;
            position: relative;
            background-color: white;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .zoomed {
            cursor: move;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        .nav-button.left {
            left: 0;
            border-radius: 0 5px 5px 0;
        }

        .nav-button.right {
            right: 0;
            border-radius: 5px 0 0 5px;
        }

        #pdfName {
            font-size: 1.2rem;
            font-weight: bold;
        }

        #selector {
            margin-bottom: 10px;
            z-index: 1;
        }

        /* Para dispositivos móveis */
        @media (max-width: 768px) {
            .nav-button {
                width: 40px;
                height: 60px;
                padding: 5px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <h1 id="pdfName">Revista 1</h1>

    <!-- Seletor de revista -->
    <select id="selector">
        <!-- Options serão adicionadas dinamicamente -->
    </select>

    <!-- Contêiner para o PDF -->
    <div class="pdf-container" id="pdfContainer">
        <iframe id="pdfViewer" src="https://drive.google.com/file/d/1duKEDzehzXfPV9qb5_S1-UmiE1VRD349/preview" allow="autoplay"></iframe>
    </div>

    <!-- Botões de navegação entre revistas -->
    <div id="prevButton" class="nav-button left">Anterior</div>
    <div id="nextButton" class="nav-button right">Próxima</div>

    <script>
        const pdfViewer = document.getElementById('pdfViewer');
        const pdfName = document.getElementById('pdfName');
        const selector = document.getElementById('selector');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const body = document.body;

        const pdfs = [
            { name: 'Dragon 01', url: 'https://drive.google.com/file/d/1duKEDzehzXfPV9qb5_S1-UmiE1VRD349/preview', background: 'https://via.placeholder.com/1500x800?text=Dragon+01' },
            { name: 'Dragon 02', url: 'https://drive.google.com/file/d/1bEZtxv7bfFEM6Il7YGXQk4tOUUr8zXmh/preview', background: 'https://via.placeholder.com/1500x800?text=Dragon+02' },
            { name: 'Dragão Brasil 03', url: 'https://drive.google.com/file/d/1MFeuaOFtmJNnhNQrTr0iiYNP9qx2faNp/preview', background: 'https://via.placeholder.com/1500x800?text=Dragao+Brasil+03' },
            { name: 'Dragão Brasil 04', url: 'https://drive.google.com/file/d/1zQXQ78Yv9maOVHRwJTvvLtO0_zVh_pDO/preview', background: 'https://via.placeholder.com/1500x800?text=Dragao+Brasil+04' },
            { name: 'Dragão Brasil 05', url: 'https://drive.google.com/file/d/1f8ApwCYdYSkL1ax1O6uWjMZRvSdLxV9d/preview', background: 'https://via.placeholder.com/1500x800?text=Dragao+Brasil+05' }
        ];

        let currentPdfIndex = 0;

        // Função para carregar o PDF e o background
        function loadPdf(index) {
            const selectedPdf = pdfs[index];
            pdfViewer.src = selectedPdf.url;
            pdfName.textContent = selectedPdf.name;
            body.style.backgroundImage = `url(${selectedPdf.background})`;  // Atualiza o background corretamente
        }

        // Preencher seletor de PDF automaticamente
        function populateSelector() {
            pdfs.forEach((pdf, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = pdf.name;
                selector.appendChild(option);
            });
        }
        populateSelector();

        // Carregar o PDF selecionado no seletor
        selector.addEventListener('change', (e) => {
            currentPdfIndex = parseInt(e.target.value) - 1;
            loadPdf(currentPdfIndex);
        });

        // Botão de PDF anterior
        prevButton.addEventListener('click', () => {
            if (currentPdfIndex > 0) {
                currentPdfIndex--;
                loadPdf(currentPdfIndex);
                selector.value = currentPdfIndex + 1;
            }
        });

        // Botão de próximo PDF
        nextButton.addEventListener('click', () => {
            if (currentPdfIndex < pdfs.length - 1) {
                currentPdfIndex++;
                loadPdf(currentPdfIndex);
                selector.value = currentPdfIndex + 1;
            }
        });
    </script>

</body>
</html>
