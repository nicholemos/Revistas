<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Revistas Online</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin: 20px;
            color: #333;
            text-align: center;
        }

        .pdf-container {
            width: 80%;
            height: 80vh;
            border: 2px solid #ccc;
            overflow: hidden;
            position: relative;
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .zoomed {
            cursor: move;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 800px;
            margin-bottom: 10px;
        }

        .nav-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        #pdfName {
            font-size: 1.2rem;
            font-weight: bold;
        }

        #selector {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1 id="pdfName">Revista 1</h1>

    <!-- Seletor de revista -->
    <select id="selector">
        <!-- Options serão adicionadas dinamicamente -->
    </select>

    <!-- Contêiner para o PDF -->
    <div class="pdf-container" id="pdfContainer">
        <iframe id="pdfViewer" src="https://drive.google.com/file/d/1duKEDzehzXfPV9qb5_S1-UmiE1VRD349/preview" allow="autoplay"></iframe>
    </div>

    <!-- Botões de navegação entre revistas -->
    <div class="controls">
        <div id="prevButton" class="nav-button">Anterior</div>
        <div id="nextButton" class="nav-button">Próxima</div>
    </div>

    <script>
        const pdfViewer = document.getElementById('pdfViewer');
        const pdfName = document.getElementById('pdfName');
        const selector = document.getElementById('selector');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        const pdfs = [
            { name: 'Dragon 01', url: 'https://drive.google.com/file/d/1duKEDzehzXfPV9qb5_S1-UmiE1VRD349/preview' },
            { name: 'Dragon 02', url: 'https://drive.google.com/file/d/1bEZtxv7bfFEM6Il7YGXQk4tOUUr8zXmh/preview' },
            { name: 'Dragão Brasil 03', url: 'https://drive.google.com/file/d/1MFeuaOFtmJNnhNQrTr0iiYNP9qx2faNp/preview' },
            { name: 'Dragão Brasil 04', url: 'https://drive.google.com/file/d/1zQXQ78Yv9maOVHRwJTvvLtO0_zVh_pDO/preview' },
            { name: 'Dragão Brasil 05', url: 'https://drive.google.com/file/d/1f8ApwCYdYSkL1ax1O6uWjMZRvSdLxV9d/preview' }
        ];

        let currentPdfIndex = 0;

        // Função para carregar o PDF
        function loadPdf(index) {
            const selectedPdf = pdfs[index];
            pdfViewer.src = selectedPdf.url;
            pdfName.textContent = selectedPdf.name;
        }

        // Preencher seletor de PDF automaticamente
        function populateSelector() {
            pdfs.forEach((pdf, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = pdf.name;
                selector.appendChild(option);
            });
        }
        populateSelector();

        // Carregar o PDF selecionado no seletor
        selector.addEventListener('change', (e) => {
            currentPdfIndex = parseInt(e.target.value) - 1;
            loadPdf(currentPdfIndex);
        });

        // Botão de PDF anterior
        prevButton.addEventListener('click', () => {
            if (currentPdfIndex > 0) {
                currentPdfIndex--;
                loadPdf(currentPdfIndex);
                selector.value = currentPdfIndex + 1;
            }
        });

        // Botão de próximo PDF
        nextButton.addEventListener('click', () => {
            if (currentPdfIndex < pdfs.length - 1) {
                currentPdfIndex++;
                loadPdf(currentPdfIndex);
                selector.value = currentPdfIndex + 1;
            }
        });
    </script>

</body>
</html>
